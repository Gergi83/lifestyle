<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Lifestyle Balancer</title>
</head>

<body>
    <h2>Choose wisely:</h2>
    <div class="toggle-container">
        <input type="checkbox" id="time" class="toggle">
        <label for="time" class="label">
            <div class="ball"></div>
        </label>
        <span>Time</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="energy" class="toggle">
        <label for="energy" class="label">
            <div class="ball"></div>
        </label>
        <span>Energy</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="money" class="toggle">
        <label for="money" class="label">
            <div class="ball"></div>
        </label>
        <span>Money</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
